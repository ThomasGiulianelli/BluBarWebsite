<!DOCTYPE html>
<html>
<head>
    <title>Blu Bar</title>
    <meta charset='UTF-8'/>
    <meta name="keywords" content="Blu,Bar,Vallecrosia,cafe,contact,directions,contatto,direzioni">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Giulianelli">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logos/BlueBar_logo.png" style="width: 40%; height: 40%" alt="Logo">
        </div>
        <div class="social_media">
            <a href="https://www.facebook.com/Blu-Bar-Vallecrosia-1444646989164100/">
                <img src="logos/facebook.png" style="width: 33px; height: 33px">
            </a>
        </div>
    </header>
   
    <nav class="main_nav">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    
    <article>
        <div id="contact" class="container">
            <div class="row">
                <div class="col-xs-0 col-lg-1"></div> <!-- empty left margin for large screens -->
                <div class="col-xs-12 col-lg-3">
                    <h1>Visit Us</h1>
                    <p>Via Colonnello Aprosio 268</p>
                    <p>Vallecrosia</p>
                    <p>Tel: +39 340 250 6962</p>
                    <p>Open 7 days a week</p>
                    <p>Mon - Sat: 5:00am - 8:00pm</p>
                    <p>Sun: 5:00am - 1:00pm</p>
                </div>
                <div class="col-xs-12 col-lg-7">
                    <!-- Google Map -->
                    <iframe id="map"
                      width="90%"
                      height="650"
                      frameborder="0" style="border:0"
                      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyARHyo4LqkITvy1-NcYOWW-ZbXi0rtc924&q=Via+Colonnello+Aprosio+268,Vallecrosia+Italy&attribution_source=Blu+Bar+Vallecrosia" allowfullscreen>
                    </iframe>
                </div>
                <div class="col-xs-0 col-lg-1"></div> <!-- empty right margin for large screens -->
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="form">
                        <p>Questions? Comments? Leave us a message.</p>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" name="firstname" placeholder="Name"><br>
                                <input type="email" name="email" placeholder="Email"><br>
                            </div>
                            <div class="form-group">
                              <textarea name="message" rows="5" cols="30"  placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
